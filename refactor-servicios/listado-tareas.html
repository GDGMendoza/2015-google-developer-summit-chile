<h1>Listado de Tareas:</h1>
<div ng-repeat="tarea in tareas">
    <input type="checkbox" ng-model="tarea.realizada"><a ng-href="#/tarea/{{$index}}">{{tarea.descripcion}}</a>
</div>
<br>
<a class="btn btn-primary" ng-href="#/tarea/">Agregar nueva tarea</a>
<button class="btn btn-danger" ng-click="eliminarFinalaizadas()">Eliminar tareas finalizadas</button>
